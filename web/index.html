<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in Space</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="score-container">
        <span class="score-title">Score</span>
        <span id="score" class="score">0</span>
        <input type="hidden" id="start-game" value="false">
    </div>

    <main id="main-frame">
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>

        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>

        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
        <div data-type="frame" class="frame" action="walk"></div>
    </main>

    <div id="player" class="player-container">
        <img src="assets/spaceship.png" class="player-spaceship" alt="Player SpaceShip">
    </div>

    <div id="menu-container" class="menu-container">
        <div>
            <h2>JavaScript in Space</h2>
            <button id="btn-start-game">Start Game</button>
        </div>
    </div>

    <div id="game-over-container" class="game-over-container">
        <div>
            <h2>Game Over</h2>
            <h3>You're dead!!</h3>
            <button id="btn-restart-game">Restart Game</button>
        </div>
    </div>

    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/menu.js" type="module"></script>
</body>
</html>
